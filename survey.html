<script>
document.getElementById("surveyForm").addEventListener("submit", function (event) {event.preventDefault();

    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var satisfaction = document.getElementById("satisfaction").value;

    if (satisfaction < 6) {
      var discountCode =
        "Teşekkürler, " + name + "! Yaşadığınız aksaklık için özür dileriz. Telafi edebilmek adına indirim kodunuz: DSCT001";
